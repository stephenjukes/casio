<!DOCTYPE html>
<html>
    <head>
        <link href="calc.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section>
          <div class='output'></div>
          <div class='button display one'>1</div>
          <div class='button display two'>2</div>
          <div class='button display three'>3</div>
          <div class='button display four'>4</div>
          <div class='button display five'>5</div>
          <div class='button display six'>6</div>
          <div class='button display seven'>7</div>
          <div class='button display eight'>8</div>
          <div class='button display nine'>9</div>
          <div class='button display zero'>0</div>
          <div class='button clear'>clr</div>
          <div class='button equals'>=</div>
          <div class='button display add'>+</div>
          <div class='button display minus'>-</div>
          <div class='button display multiply'>x</div>
          <div class='button display divide'>/</div>
        </section>

        <script src="calc.js"></script>
    </body>
</html>
